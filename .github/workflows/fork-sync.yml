name: Automated fork sync

# Run daily at 06:00 UTC.
on:
  schedule:
  - cron: "*/15 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: qmk
          merge_method: rebase
         
